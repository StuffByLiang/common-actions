name: NPM Build Check

on:
  workflow_call:
    secrets:
      NODE_AUTH_TOKEN:
        required: true

jobs:
  build:
    name: Run NPM Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v1
      with:
        node-version: '14'
    - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" > .npmrc
    - run: echo "@dashboardlabs:registry=https://npm.pkg.github.com/" >> .npmrc
    - run: npm install
    - run: npm run build
